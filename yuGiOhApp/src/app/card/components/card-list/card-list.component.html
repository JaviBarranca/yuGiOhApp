<div class="row">
    <div class="col-md-4 col-sm-6" *ngFor="let card of cards">
        <div class="card">
            <img class="card-img-top" [src]="card" alt="let card of cards">
            <div class="card-body">
                <p class="card-text">
                    {{card}}
                </p>
            </div>
        </div>
    </div>
</div>
